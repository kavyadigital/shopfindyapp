<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title style="text-transform: uppercase;">My Inquiry</ion-title>
    <ion-buttons slot="end">
   </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <br>
  <ion-list>
    <ion-item *ngFor="let inquiry of inquiries" lines="full">
      <ion-avatar slot="start">
        <ion-icon name="person"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2>{{ inquiry.name }}</h2>
        <p>
          <ion-icon name="mail"></ion-icon> Email: {{ inquiry.email }}
        </p>
        <p>
          <ion-icon name="call"></ion-icon> Phone: {{ inquiry.phone }}
        </p>
        <p>
          <ion-icon name="home"></ion-icon> Address: {{ inquiry.address }}
        </p>
        <p>
          <ion-icon name="clipboard"></ion-icon> Project Description:
          {{ inquiry.projectDescription }}
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
