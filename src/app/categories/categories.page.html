<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title style="text-transform: uppercase;">Store</ion-title>
    <ion-buttons slot="end">
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <br>
  <ion-list lines="full">
    <ion-item button detail-none lines="none" *ngFor="let store of stores" (click)="selectCategory(store)">
      <ion-icon name="home-outline" slot="start" color="secondary"></ion-icon>
      <ion-label color="secondary">{{store.s_name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
