<ion-content [fullscreen]="true">
  <br><br>
  <div style="text-align: center;">
    <img width="200" src="../assets/ShopFindy logo.png" alt="">
  </div>
  <ion-row>
    <ion-col size="12" >
  <br> <br>


        <ion-item style="width: 100%;" lines="none">
          <ion-input type="text" name="name"  placeholder="Name" [(ngModel)]="name">
          </ion-input>
         </ion-item>

      <ion-item style="width: 100%;" lines="none">
        <ion-input type="text" name="lname"  placeholder="Last Name" [(ngModel)]="lname">
        </ion-input>
      </ion-item>
      <ion-item style="margin-top: 7px;" lines="none">
            <ion-input type="number" name="mobile" placeholder="Mobile Number" [(ngModel)]="mono">
            </ion-input>
          </ion-item>
      <ion-item style="width: 100%;" lines="none">
            <ion-input type="email" name="email"  placeholder="Email Id" [(ngModel)]="email" (ionChange)='onKeypress(email)'>
            </ion-input>
      </ion-item>
            <ion-item style="width: 100%;" lines="none">
            <ion-input type="password" name="password" placeholder="Password" [(ngModel)]="pass">
            </ion-input>
         </ion-item>
      </ion-col>
      </ion-row>
   
    <ion-row>
      <!-- routerLink="/enterotp" -->
      <!-- (click)="signup(name,lname,mono,email,pass)" -->
      <ion-col size="12" class="ion-padding">
        <button color="primary" ion-button expand="block" (click)="signup(name,lname,mono,email,pass)"
        style="           
        border-radius: 10px;
        width: 100%;
        margin: 0 auto;
        color: #fff;">
        Signup
        </button>
      </ion-col>
    </ion-row>
</ion-content>
