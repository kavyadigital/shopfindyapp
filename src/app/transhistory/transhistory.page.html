<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title style="text-transform: uppercase;">Transaction History</ion-title>
    <ion-buttons slot="end">
   </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content>
  <br>
  <ion-list>
    <ion-item *ngFor="let transaction of transactions">
      <ion-icon [name]="transaction.type === 'credit' ? 'arrow-up' : 'arrow-down'"
                [color]="transaction.type === 'credit' ? 'success' : 'danger'"></ion-icon>
      <ion-label>
        <h2>{{ transaction.type === 'credit' ? 'Received' : 'Sent' }}</h2>
        <p>{{ transaction.t_date | date: 'medium' }}</p>
      </ion-label>
      <ion-note slot="end" [color]="transaction.type === 'credit' ? 'success' : 'danger'">
        {{ transaction.amount | currency:'USD':'symbol':'1.2-2' }}
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
